<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata settings -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the document -->
    <title>Day 16 - Movie Promotion AD for Barbie</title>
    
    <!-- Link to the external stylesheet (style.css) -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Link to the Font Awesome stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Main card container -->
    <div class="card">
        <!-- Poster container -->
        <div class="poster">
            <!-- Poster image -->
            <img src="/images/barbs-promotion.png" alt="promotion poster for Barbie">
        </div>

        <!-- Details container -->
        <div class="details">
            <!-- Movie director -->
            <h3>Directed by Greta Gerwig</h3>
            
            <!-- Movie rating -->
            <div class="rating">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star-half-stroke"></i>
                <span>4.5/5</span>
            </div>

            <!-- Movie tags/genres -->
            <div class="tags">
                <span>Adventure</span>
                <span>Comedy</span>
                <span>Fantasy</span>
                <span>Romance</span>
            </div>

            <!-- Movie information -->
            <div class="info">
                <p>To live in Barbie Land is to be a perfect being in a perfect place. Unless you have a full-on existential crisis. Or
                    youâ€™re a Ken.
                </p>
            </div>

            <!-- Cast information -->
            <div class="cast">
                <!-- Heading for the cast section -->
                <h4>Cast</h4>
                
                <!-- Unordered list for the cast members -->
                <ul>
                    <!-- List item for each cast member with an image and a tooltip -->
                    <li><img src="images/margot.jpg" alt="Margot Robbie"><span class="tooltip">Margot Robbie</span></li>
                    <li><img src="images/ken.jpg" alt="Ryan Gosling"><span class="tooltip">Ryan Gosling</span></li>
                    <li><img src="images/emma.jpg" alt="Emma Mackey"><span class="tooltip">Emma Mackey</span></li>
                    <li><img src="images/simu.jpg" alt="Simu Liu"><span class="tooltip">Simu Liu</span></li>
                    <li><img src="images/download.jpg" alt="Issa Rae"><span class="tooltip">Issa Rae</span></li>
                    <li><img src="images/will.jpg" alt="Will Farrell"><span class="tooltip">Will Farrell</span></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
